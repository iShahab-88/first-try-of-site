    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="/src/image/dots.png" alt="" class="form-image dots">
                <img src="/src/image/coin.png" alt="" class="form-image coin">
                <img src="/src/image/spring.png" alt="" class="form-image spring">
                <img src="/src/image/rocket.png" alt="" class="form-image rocket">
                <img src="/src/image/cloud.png" alt="" class="form-image cloud">
                <img src="/src/image/white-outline.png" alt="" class="form-image-min">

            <p class="form-words">

            </p>

                        <input type="password" placeholder=" رمز عبور" class="input-field" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="forgot-pass">
                       <a href="#">رمز عبور خود را فراموش کردید ؟</a>  
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>ورود</span>

                        </button>
                    </div>
                </div>
